              <p class="post-meta">
                发表于 July 18, 2019
              </p>
              <div class="post-entry">
                
                  <p>在EKS集群中，有些时候对一些deployment服务有IO要求，这时候可以使用EBS块设备进行挂载到服务中使用。再加上EBS有各种容量尺寸、存储介质、卷快照可供选择，以此保证系统IO的需要和数据的可靠性。</p>
